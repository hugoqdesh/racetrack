<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Front Desk</title>
	</head>
	<body class="flex flex-col items-center justify-center min-h-screen gap-6">
		<form id="auth-form" class="flex flex-col gap-4">
			<div class="flex gap-4">
				<input
					type="password"
					class="border rounded-lg p-2"
					placeholder="Access Key"
				/>
				<button
					type="submit"
					class="bg-black text-white w-max mx-auto p-2 rounded-lg"
				>
					Unlock
				</button>
			</div>
			<p class="text-center text-red-500">Incorrect access key</p>
		</form>

		<div
			id="race-sessions"
			class="flex flex-col items-center justify-center gap-6 max-w-3xl w-full hidden"
		>
			<h1 class="text-4xl font-semibold">Front Desk</h1>

			<button
				onclick="showAddForm()"
				class="bg-black text-white w-max mx-auto p-2 rounded-lg"
			>
				New session
			</button>

			<form id="add-form" class="hidden flex flex-col gap-4">
				<div class="flex gap-4">
					<input
						id="drivers-input"
						type="text"
						class="border rounded-lg p-2"
						placeholder="Drivers name (max 8 per table)"
					/>
					<button
						type="submit"
						class="bg-black text-white w-max mx-auto p-2 rounded-lg"
					>
						Save
					</button>
				</div>
			</form>

			<div class="flex flex-col gap-6 w-full text-sm">
				<div class="border rounded-lg p-4">
					<div class="flex justify-between border-b pb-1.5">
						<p>Race #1</p>
						<button class="bg-black text-white w-max p-2 rounded-lg">
							Delete
						</button>
					</div>

					<div class="flex flex-col pt-2">
						<div class="flex justify-between pt-1 pb-1">
							<div class="flex gap-3">
								<p>1</p>
								<p>Alex Johnson</p>
							</div>
							<button class="bg-black text-white w-max p-1 rounded-md">
								x
							</button>
						</div>

						<div class="flex justify-between pt-1 pb-1">
							<div class="flex gap-3">
								<p>2</p>
								<p>Mike Johnson</p>
							</div>
							<button class="bg-black text-white w-max p-1 rounded-md">
								x
							</button>
						</div>
					</div>
				</div>

				<div class="border rounded-lg p-4">
					<div class="flex justify-between border-b pb-1.5">
						<p>Race #2</p>
						<button class="bg-black text-white w-max p-2 rounded-lg">
							Delete
						</button>
					</div>

					<div class="flex flex-col pt-2">
						<div class="flex justify-between pt-1 pb-1">
							<div class="flex gap-3">
								<p>1</p>
								<p>Mari Johnson</p>
							</div>
							<button class="bg-black text-white w-max p-1 rounded-md">
								x
							</button>
						</div>

						<div class="flex justify-between pt-1 pb-1">
							<div class="flex gap-3">
								<p>2</p>
								<p>John Johnson</p>
							</div>
							<button class="bg-black text-white w-max p-1 rounded-md">
								x
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/front-desk.js" defer></script>
</html>
