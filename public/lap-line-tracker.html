<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Lap Line Tracker</title>
	</head>
	<body class="flex flex-col items-center justify-center min-h-screen gap-6">
		<form id="auth-form" class="flex flex-col gap-4">
			<div class="flex gap-4">
				<input
					type="password"
					class="border rounded-lg p-2"
					placeholder="Access Key"
				/>
				<button
					type="submit"
					class="bg-black text-white w-max mx-auto p-2 rounded-lg"
				>
					Unlock
				</button>
			</div>
			<p class="text-center text-red-500">Incorrect access key</p>
		</form>

		<div id="tracker-grid" class="grid grid-cols-4 gap-12 hidden">
			<button class="bg-black text-white p-24 text-9xl">1</button>
			<button class="bg-black text-white p-24 text-9xl">2</button>
			<button class="bg-black text-white p-24 text-9xl">3</button>
			<button class="bg-black text-white p-24 text-9xl">4</button>
			<button class="bg-black text-white p-24 text-9xl">5</button>
			<button class="bg-black text-white p-24 text-9xl">6</button>
			<button class="bg-black text-white p-24 text-9xl">7</button>
			<button class="bg-black text-white p-24 text-9xl">8</button>
		</div>
	</body>

	<script>
		document.getElementById("auth-form").onsubmit = (e) => {
			e.preventDefault();
			document.getElementById("auth-form").classList.add("hidden");
			document.getElementById("tracker-grid").classList.remove("hidden");
		};
	</script>
</html>
