<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Race Control</title>
	</head>
	<body class="flex flex-col items-center justify-center min-h-screen gap-6">
		<form id="auth-form" class="flex flex-col gap-4">
			<div class="flex gap-4">
				<input
					type="password"
					class="border rounded-lg p-2"
					placeholder="Access Key"
				/>
				<button
					type="submit"
					class="bg-black text-white w-max mx-auto p-2 rounded-lg"
				>
					Unlock
				</button>
			</div>
			<p class="text-center text-red-500">Incorrect access key</p>
		</form>

		<div
			id="races"
			class="flex flex-col items-center justify-center gap-6 max-w-3xl w-full hidden"
		>
			<h1 class="text-4xl font-semibold">Race Control</h1>

			<div class="border rounded-lg p-4 w-full">
				<p class="border-b pb-2 mb-2">Next Race Session</p>

				<div class="flex flex-col gap-1 text-sm">
					<div class="flex justify-between pt-1 pb-1">
						<p>Alex Johnson</p>
						<p class="text-gray-500">Car 1</p>
					</div>
					<div class="flex justify-between pt-1 pb-1">
						<p>Maria Garcia</p>
						<p class="text-gray-500">Car 2</p>
					</div>
					<div class="flex justify-between pt-1 pb-1">
						<p>James Smith</p>
						<p class="text-gray-500">Car 3</p>
					</div>
					<div class="flex justify-between pt-1 pb-1">
						<p>Sarah Lee</p>
						<p class="text-gray-500">Car 4</p>
					</div>
				</div>
			</div>

			<button
				onclick="startRace()"
				class="bg-black text-white w-max mx-auto p-2 rounded-lg"
			>
				Start Race
			</button>
		</div>

		<div
			id="active-race"
			class="flex flex-col items-center justify-center gap-6 max-w-3xl w-full hidden"
		>
			<h1 class="text-4xl font-semibold">Race Control</h1>

			<div class="text-6xl font-light">10:00</div>

			<div
				class="bg-green-500 text-white px-6 py-3 rounded-lg text-sm font-medium"
			>
				SAFE
			</div>

			<div class="grid grid-cols-2 gap-3 w-full max-w-md">
				<button class="bg-green-500 text-white p-4 rounded-lg">Safe</button>
				<button class="bg-yellow-400 text-black p-4 rounded-lg">Hazard</button>
				<button class="bg-red-500 text-white p-4 rounded-lg">Danger</button>
				<button
					onclick="finishRace()"
					class="bg-black text-white p-4 rounded-lg col-span-2"
				>
					Finish
				</button>
			</div>
		</div>

		<div
			id="post-race"
			class="flex flex-col items-center justify-center gap-6 max-w-3xl w-full hidden"
		>
			<h1 class="text-4xl font-semibold">Race Control</h1>

			<div class="bg-black text-white px-6 py-3 rounded-lg text-sm font-medium">
				RACE FINISHED
			</div>

			<button class="bg-black text-white w-max mx-auto p-2 rounded-lg">
				End Session
			</button>
		</div>
	</body>
	<script>
		document.getElementById("auth-form").onsubmit = (e) => {
			e.preventDefault();
			document.getElementById("auth-form").classList.add("hidden");
			document.getElementById("races").classList.remove("hidden");
		};

		function startRace() {
			document.getElementById("races").classList.add("hidden");
			document.getElementById("active-race").classList.remove("hidden");
		}

		function finishRace() {
			document.getElementById("active-race").classList.add("hidden");
			document.getElementById("post-race").classList.remove("hidden");
		}
	</script>
</html>
