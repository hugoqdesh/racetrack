<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Leaderboard</title>
	</head>

			<div class="w-14 h-10 bg-green-500"></div>
		</div>

		<div class="flex flex-col gap-6 max-w-3xl w-full">

				<p class="text-sm font-medium">CAR</p>

			</div>

			<div class="flex items-center justify-between border rounded-lg p-2">

				<p class="text-lg font-medium">Car 1</p>
				<p class="text-lg font-medium">Person 1</p>
